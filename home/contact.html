<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <title>CCSports</title>
  <link rel="shortcut icon" type="image" href="img/logo2.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Play&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <!-- bootstrap links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- bootstrap links -->
  <style>
    .container {
      width: 400px;
      margin: 0 auto;
    }

    h2 {
      text-align: center;
    }

    form {
      display: grid;
      grid-gap: 10px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 5px;
    }

    input[type="submit"] {
      width: auto;
      margin-top: 10px;
      padding: 5px 10px;
    }

    #success-message {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      color: green;
    }
  </style>
</head>

<body>
  <!-- top-navbar -->
  <div class="top-navbar">
    <div class="top-icons">
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-youtube"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
    <div class="other-links">
      <button id="btn-login"><a href="login.html">Login</a></button>
      <button id="btn-signup"><a href="signup.html">Sign Up</a></button>
      <a class="basket" href="basket.html">
        <i class="fa-solid fa-cart-shopping"></i>
    </a>
    </div>
  </div>
  <!-- top-navbar -->

  <div class="home-section">
    <!--navbar -->
    <nav>
      <div class="nav-bar">
        <i class='bx bx-menu sidebarOpen'></i>
        <span class="logo navLogo"><a href="img/logo2.png">CC Sports</a></span>

        <div class="menu">
          <div class="logo-toggle">
            <span class="logo"><a href="img/logo2.png">CC Sports</a></span>
            <i class='bx bx-x siderbarClose'></i>
          </div>

          <ul class="nav-links">
            <li><a href="home">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>

        <div class="darkLight-searchBox">
          <div class="dark-light">
            <i class='bx bx-moon moon'></i>
            <i class='bx bx-sun sun'></i>
          </div>

          <div class="searchBox">
            <div class="searchToggle">
              <i class='bx bx-x cancel'></i>
              <i class='bx bx-search search'></i>
            </div>

            <div class="search-field">
              <input type="text" placeholder="Search...">
              <i class='bx bx-search'></i>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!--navbar -->
  </div>

  <div class="container">
    <h2>Contact Form</h2>
    <form id="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <input type="submit" value="Submit">
    </form>
    <div id="success-message"></div>
  </div>

   <!--
  Footer Section:
  - Contains social media icons and navigation links.

  Structure:
  - The footer section is enclosed within a <footer> element.
  - It consists of two rows.
  - The first row contains social media icons.
  - The second row contains a list of navigation links.

  Social Media Icons:
  - Each social media icon is represented by an <a> element with a corresponding icon class from Font Awesome.

  Navigation Links:
  - The navigation links are represented as list items (<li>) within an unordered list (<ul>).
  - Each link is an <a> element with a href attribute pointing to the respective page.

  Note: Update the href attributes of the navigation links to the appropriate page URLs.
-->
  <footer>
    <div class="footer">
      <div class="row">
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-youtube"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>

      <div class="row">
        <ul>
          <li><a href="contact.html">Contact us</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Terms & Conditions</a></li>
          <li><a href="#">Career</a></li>
        </ul>
      </div>

      <div class="row">
      </div>
    </div>
  </footer>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function (event) {
      event.preventDefault();

      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var message = document.getElementById('message').value;

      // Send the form data to the server 
      sendFormData(name, email, message);
    });

    function sendFormData(name, email, message) {
      // You can use AJAX or fetch to send the form data to the server
      // Here's an example using fetch:
      fetch('/submit-form', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          name: name,
          email: email,
          message: message
        })
      })
        .then(function (response) {
          if (response.ok) {
            // Clear the form fields
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('message').value = '';

            // Display success message
            document.getElementById('success-message').textContent = 'Form submitted successfully!';
          } else {
            throw new Error('Form submission failed');
          }
        })
        .catch(function (error) {
          console.error(error);
          // Display error message
          document.getElementById('success-message').textContent = 'An error occurred. Please try again later.';
        });
    }

    const body = document.querySelector("body"),
      nav = document.querySelector("nav"),
      modeToggle = document.querySelector(".dark-light"),
      searchToggle = document.querySelector(".searchToggle"),
      sidebarOpen = document.querySelector(".sidebarOpen"),
      siderbarClose = document.querySelector(".siderbarClose");

    let getMode = localStorage.getItem("mode");
    if (getMode && getMode === "dark-mode") {
      body.classList.add("dark");
    }

    // js code to toggle dark and light mode
    modeToggle.addEventListener("click", () => {
      modeToggle.classList.toggle("active");
      body.classList.toggle("dark");

      // js code to keep user selected mode even page refresh or file reopen
      if (!body.classList.contains("dark")) {
        localStorage.setItem("mode", "light-mode");
      } else {
        localStorage.setItem("mode", "dark-mode");
      }
    });

    // js code to toggle search box
    searchToggle.addEventListener("click", () => {
      searchToggle.classList.toggle("active");
    });


    //   js code to toggle sidebar
    sidebarOpen.addEventListener("click", () => {
      nav.classList.add("active");
    });

    body.addEventListener("click", e => {
      let clickedElm = e.target;

      if (!clickedElm.classList.contains("sidebarOpen") && !clickedElm.classList.contains("menu")) {
        nav.classList.remove("active");
      }
    });

    document.querySelector('basket').addEventListener('click', function () {
            window.location.href = 'home\basket.html';
        });

  </script>

</body>
